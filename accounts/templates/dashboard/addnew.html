{% extends "account_base.html" %}

{% block sidebar %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
</head>
<body>
    
    <br>
    <br>


    <div class="content">
       <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            
            <form action="{% url 'save_post' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Post Title</label>
                  <input type="text" class="form-control" name="title" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
                 <div class="mb-3">
                  <label for="category" class="form-label">Category Name</label>
                  <select class="form-select" id="category" name="category" aria-label="select category">
                    {% for y in category %}
                    <option value="{{y.id}}">{{y.cat_name}}</option>
                    {% endfor %}
                  </select>
                 </div>
                 <div class="mb-3">
                    <label for="thumbimg" class="form-label">Thubmnail</label>
                    <input class="form-control" type="file" name="thumbimg" id="thumbimg">
                  </div>
                 <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" name="post_description" id="exampleFormControlTextarea1" rows="5"></textarea>
                 </div>
                 <div class="mb-3">
                    <label for="bodyimg" class="form-label">Body Image</label>
                    <input class="form-control" type="file" name="bodyimg" id="bodyimg">
                  </div>
                <button type="submit" class="btn btn-primary">Add Post</button>
              </form>

        </div>
        <div class="col-1"></div>
       </div>
    </div>


</body>
</html>

{% endblock %}
